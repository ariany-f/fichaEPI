<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de EPIs - Colaboradores</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="styles.css?ver=1.0.2">
    <link rel="stylesheet" href="datatable-styles.css?ver=1.0.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-users"></i> Distribuição de EPIs - Colaboradores</h1>
        
        <div class="filtro-colaborador">
            <label for="colaboradorSelect">Selecione o Colaborador:</label>
            <select id="colaboradorSelect" style="width: 100%; max-width: 600px;">
                <option value="">Carregando colaboradores...</option>
            </select>
        </div>
        
        <div id="colaboradorInfo" style="display: none; margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 6px; border-left: 4px solid #036e35;">
            <h3 style="margin: 0 0 10px 0; color: #036e35; font-size: 16px;">
                <i class="fa-solid fa-user"></i> Dados do Colaborador
            </h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; font-size: 14px;">
                <div><strong>Nome:</strong> <span id="infoNome">-</span></div>
                <div><strong>Matrícula:</strong> <span id="infoMatricula">-</span></div>
                <div><strong>Função:</strong> <span id="infoFuncao">-</span></div>
                <div><strong>Coligada:</strong> <span id="infoColigada">-</span></div>
            </div>
        </div>
        
        <div id="dataArea" style="display: none; margin-top: 25px;">
            <h2><i class="fa-solid fa-box"></i> EPIs Distribuídos</h2>
            <table id="episTable" class="display compact" style="width:100%">
                <thead>
                    <tr class="header-row">
                        <th>Item</th>
                        <th>CA</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Entregue Por</th>
                        <th>Data Entrega</th>
                        <th>Assinatura</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js?ver=1.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
